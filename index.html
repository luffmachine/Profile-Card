<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card</title>

</head>

<body>
  
    <div class="background">
    <div class="box">

    </div>

    <div class="circles">
      <img class="circle-top" src="images/circle-top.svg" alt="circle-top">
      <img class="circle-bottom" src="images/circle-bottom.svg" alt="circle-bottom">
    </div>

<div class="profile-info-2">
  <p><h3>Victor Crest</h3></p>
  <p>26</p><br>
  <p>London</p>

</div>

    <div class="contact-card">
      <img class="contact-card-background" src="images/card-background.svg" alt="card-background">
      <img class="victor" src="images/victor.jpg">
      <div class="profile-info">
        <p class="name"><h3>Victor Crest</h3></p>
        <p class="age">26</p>
        <p class="location">London</p>
      </div>
      <hr>
      <div class="contact-card-footer">
        <div class="stats">
          <h3 class="inline-h3">80K</h3>
          <h3 class="inline-h3">803K</h3>
          <h3 class="inline-h3">1.4K</h3>
        </div>
        <div class="stat-names">
          <ul>
            <li>Followers</li>
            <li>Likes</li>
            <li>Photos</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">luffmachine</a>.
  </div>

</body>

</html>
