<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card</title>

</head>

<body>

<div class="card">
  <img class="victor" src="images/victor.jpg" alt="victor"/>
  <div class="card-profile">
    <div class="profile">
      <h2>Victor Crest<span>26</span></h2>
      <h4>London</h4>
    </div>
  </div>

    <hr>

    <div class="card-information">
      <div class="followers">
        <h2>80K</h2>
        <p class="card-information-spacing">Followers</p>
      </div>

      <div class="likes">
        <h2>803K</h2>
        <p class="card-information-spacing">Likes</p>
      </div>

      <div class="photos">
        <h2>1.4K</h2>
        <p class="card-information-spacing">Photos</p>
      </div>
    </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/luffmachine" target="_blank">luffmachine</a></p>
  </div>

</div>

</body>

</html>
